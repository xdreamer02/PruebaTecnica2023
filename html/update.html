<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/update.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div id="form-upt">
        <form id="task-edit">


            <div class="form-floating">
                <input type="text" class="form-control" id="floatingDNI" placeholder="Dni">
                <label for="floatingDNI">DNI</label>
            </div> <br />
            <div class="form-floating">

                <input class="form-control" type="text" placeholder="Nombres Completos" id="floatingNombres">
                <label for="floatingNombres">Nombres</label>
            </div> <br />
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingEdad" placeholder="Edad">
                <label for="floatingDNI">Edad</label>
            </div> <br />
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFecNac" placeholder="FecNac">
                <label for="floatingFecNac">Fecha de Nacimiento</label>
            </div>
            <br />
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLugar" placeholder="Lugar">
                <label for="floatingLugar">Lugar de Nacimiento</label>
            </div> <br />
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingGenero" placeholder="Password">
                <label for="floatingPassword">Genero</label>
            </div> <br />
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingEstado" placeholder="Password">
                <label for="floatingPassword">Estado civil</label>
            </div> <br />
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingDepartamento" placeholder="Password">
                        <label for="floatingPassword">Departamento</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingDistrito" placeholder="Distrito">
                        <label for="floatingDistrito">Distrito</label>
                    </div>
                </div>
            </div> <br />
            <div class="d-grid gap-2 col-6 mx-auto">

                <button class="btn btn-warning" type="button" id="btn-edit">Actualizar Datos</button>
            </div>
        </form>

    </div>
    <a href="./index.html">
        <button type="button" class="btn btn-primary">Volver</button></a>
