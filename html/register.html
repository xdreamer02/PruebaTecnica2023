<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Crear cuenta</h2>

                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5" id="register-form">

                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/11/18/23/38/child-1837375_960_720.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="email-reg" aria-describedby="emailHelp"
                                placeholder="email@test.com">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="pass-reg" placeholder="6 caracteres">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Registrar</button>
                        </div>

                    </form>
                    <div class="text-center">
                        <a href="./login.html"><button class="btn btn-primary px-4 mb-5 w-50">Volver</button></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!------------------SCRIPTSS--------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/auth.js"></script>
</body>

</html>
