<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Tec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/home.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: black;">a</a>
            <form class="d-flex" role="search">

                <button class="btn btn-outline-danger" type="submit">Cerrar Sesion</button>
            </form>
        </div>
    </nav>
    <h1 style="text-align: center; padding-top: 2%;">Listado de Usuarios</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#task-modal">
        Insertar datos
    </button>

    <a href="./login.html"><button type="button" class="btn btn-secondary" id="btn-upt">login page</button></a>


    <!-- Modal -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar Datos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <label for="title">Nombres</label>
                        <input class="form-control" type="text" placeholder="Nombres Completos"
                            aria-label="default input example" id="task-nombres">

                        <label for="title">Dni</label>
                        <input class="form-control" type="text" placeholder="DNI" aria-label="default input example"
                            id="task-dni">

                        <label for="task-description" class="form-label">Edad</label>
                        <input class="form-control" type="number" placeholder="Edad" aria-label="default input example"
                            id="task-edad">


                        <label for="title">Sexo</label>

                        <input class="form-control" type="text" placeholder="Genero" aria-label="default input example"
                            id="task-genero">

                        <label for="title">Nacimiento</label>
                        <input class="form-control" type="text" placeholder="Lugar de Nacimiento"
                            aria-label="default input example" id="task-lugar">


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-task-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div id="task-container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/index.js"></script>
</body>

</html>
